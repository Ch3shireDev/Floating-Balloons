<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Floating diagrams</title>
    <script type="text/javascript" src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

    <style type="text/css">
        
        body{
            font-family: Georgia;
            height: 95vh;
        }

        #circle {
            position: absolute;
            left: 200px;
            top: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 200px;
            text-align: center;
            color: hsl(0, 0%, 10%);
            box-shadow: 2px 2px 2px;
        }

        #circle p{
            margin-top: 10px;
        }
    </style>

</head>
<body>
    <div id="circle">
        abc
    </div>


    <script type="text/javascript">
        direction = 1;
        ticker = createjs.Ticker;
        boxElement = document.getElementById('circle');
        ticker.addEventListener("tick", handleTick);
        var vx = 0, vy = 0;
        var i = 0;
        ticker.interval = 1;

        Vmax = 1;
        K = 0.01;

        function handleTick(event) {
            if (boxElement) {
                dt = ticker.interval;
                var x = boxElement.offsetLeft;
                var y = boxElement.offsetTop;
                if (i > 10) {
                    vx += (Math.random() - 0.5) * 2 * Vmax * dt;
                    vy += (Math.random() - 0.5) * 2 * Vmax * dt;
                    i = 0;
                }
                i++;
                vx -= vx * dt * K;
                vy -= vy * dt * K;
                if (x > document.body.offsetWidth) {
                    x = 0;
                }
                if (y < 0 || y > document.body.offsetHeight) {
                    vy = -vy;
                }
                
                x += vx * dt;
                y += vy * dt;
                x += 'px';
                y += 'px';
                boxElement.style.left = x;
                boxElement.style.top = y;
                //boxElement.style.translate3d(x, y, 0);

            }
        }
        
        
    </script>
</body>

</html>
