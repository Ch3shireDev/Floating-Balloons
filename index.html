<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Floating diagrams</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="node_modules/jquery.idle/jquery.idle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <svg id="body" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1"
         viewBox="0 0 800 600" preserveAspectRatio="xMinYMin">
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7"
                    refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" />
            </marker>
        </defs>
    </svg>
    <script src="scripts/balloon.js"></script>
    <script src="scripts/balloons.js"></script>
    <script src="scripts/arrow.js"></script>
    <script src="scripts/space.js"></script>
    <script src="scripts/handle.js"></script>
    <script src="scripts/mouseEvents.js"></script>
    <script src="scripts/rounding.js"></script>
    <script src="scripts/textbox.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
